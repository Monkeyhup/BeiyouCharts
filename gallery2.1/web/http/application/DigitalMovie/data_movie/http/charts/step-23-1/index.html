	<script type="text/javascript" src="../../lib/json2.js"></script>

		body,html{
			margin: 0;
			padding: 0;
			background-color: transparent;
			width: 1024px;
			height: 720px;
		}

		.white-text{
			color: #ffffff !important;
		}
		.black-text{
			color: #000000 !important;
		}
		a[id^=content_name_]{
			color: #ffffff !important;

	</style>
</head>
<body>

	<div class="container" style="max-width:1024px;">
		<ul style="display:none;">
			<li style="float:left;list-style-type: none;">
				<i class="leaf icon white-text" style="font-size: 1.8em;margin: 5px 0px 0px -34px;"></i>
			</li>
			<li style="list-style-type: none;">
				<h3 class="h3c white-text" id="iden-name" style="padding-top:7px;">文化创意单位的地理分布</h3>
			</li>
			<li style="list-style-type: none;padding: 5px 0;">
				<h4 class="h3c1 white-text" id="made-time" style="color:rgb(127, 127, 127);"></h4>
			</li>
		</ul>
		<div class="explain" id="iden-info" style="display:none;">
			<ul class="qupoint" id="imageintroduce">
				<li id="interpretation" class="white-text" style="font-family: 微软雅黑;text-indent: 2em;list-style-type: none;">
					从文化创意单位的地理分布来看，区域发展更加均衡。
					城市发展新区的文化创意产业收入增速明显快于城市功能拓展区和首都功能核心区。
					2014年，城市发展新区规模以上文化创意产业单位收入增速为48.9%，高于全市文化创意产业收入增速39.4个百分点。
					各郊区县注重结合自身特色开发产业项目，带动了文化创意产业相关领域的较快发展。
				</li>
			</ul>
		</div><!-- #iden-info -->

		<div id="show_icon">
			<div id="content" style="width:970px;margin:auto;"></div>
		</div><!-- #show_icon -->
	</div>
	<script type="text/javascript" src="../../lib/seajs/sea.js"></script>
	<script type="text/javascript" src="../../lib/seajs/seajs-text.js"></script>
	<script>
		seajs.config({
			base : SGIS.Util.getLocalPath()+"http/",
			map : [
				[ '.json', '.json?t=' + new Date().getTime() ],
	//			[ '.js', '.js?t=' + new Date().getTime() ],
				[ '.css', '.css?t=' + new Date().getTime() ]
			]});
		seajs.use('charts/step-23-1/index');
	</script>
	<script>
		$(function(){
			if(top.location !== location){
				// Prevent default keydown action when one of supported key is pressed.
				document.addEventListener("keydown", function ( event ) {
					if ( event.keyCode === 9
							|| ( event.keyCode >= 32 && event.keyCode <= 34 )
							|| (event.keyCode >= 37 && event.keyCode <= 40)) {
						event.preventDefault();
					}
				}, false);

				// Trigger impress action (next or prev) on keyup.
				document.addEventListener("keyup", function ( event ) {
					if ( event.keyCode === 9
							|| ( event.keyCode >= 32 && event.keyCode <= 34 )
							|| (event.keyCode >= 37 && event.keyCode <= 40) ) {
						switch( event.keyCode) {
							case 33: // pg up
							case 37: // left
							case 38: // up
								if(typeof top.impress == "function"){
									top.impress().prev();
								}
								break;
							case 9:  // tab
							case 32: // space
							case 34: // pg down
							case 39: // right
							case 40: // down
								if(typeof top.impress == "function"){
									top.impress().next();
								}
								break;
						}
						event.preventDefault();
					}
				}, false);
			}
		});
	</script>
</body></html>
