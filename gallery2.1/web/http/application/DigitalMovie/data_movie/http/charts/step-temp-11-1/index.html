				<li id="interpretation" class="white-text" style="font-family: 微软雅黑;text-indent: 2em;list-style-type: none;">
					2014年，我市规模以上文化创意产业非公及混合所有制经济法人单位实现收入9103.7亿元，
					比上年增长11.7%，高于文化创意产业收入增速2.2个百分点，对文化创意产业收入增长的贡献率达86.4%，
					占文化创意产业收入的比重达到82.5%，比上年提高1.2个百分点；实现营业利润543.1亿元，增长4.1%，
					高于文化创意产业利润增速1.9个百分点。非公单位收入比重进一步上升，优化了产业组织结构，进一步激发了市场活力。
				</li>
			</ul>

	<script>
		$(function(){
			if(top.location !== location){
				// Prevent default keydown action when one of supported key is pressed.
				document.addEventListener("keydown", function ( event ) {
					if ( event.keyCode === 9
							|| ( event.keyCode >= 32 && event.keyCode <= 34 )
							|| (event.keyCode >= 37 && event.keyCode <= 40)) {
						event.preventDefault();
					}
				}, false);

				// Trigger impress action (next or prev) on keyup.
				document.addEventListener("keyup", function ( event ) {
					if ( event.keyCode === 9
							|| ( event.keyCode >= 32 && event.keyCode <= 34 )
							|| (event.keyCode >= 37 && event.keyCode <= 40) ) {
						switch( event.keyCode) {
							case 33: // pg up
							case 37: // left
							case 38: // up
								if(typeof top.impress == "function"){
									top.impress().prev();
								}
								break;
							case 9:  // tab
							case 32: // space
							case 34: // pg down
							case 39: // right
							case 40: // down
								if(typeof top.impress == "function"){
									top.impress().next();
								}
								break;
						}
						event.preventDefault();
					}
				}, false);
			}
		});
	</script>
